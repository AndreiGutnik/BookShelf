<header class="header">
  <div class="header-container container">
    <a class="logo-header" href="./index.html">
      <svg class="logo-icon" width="24" height="24">
        <use href="/src/images/icons.svg#logo"></use>
      </svg>
      <svg class="logo-bookshelf" width="77" height="14">
        <use href="./images/icons.svg#logo-text"></use>
      </svg>
    </a>
    <nav class="header-nav">
      <ul class="menu-container">
        <li>
          <a class="home-link current-color js-home-link" href="./index.html"
            >Home</a
          >
        </li>
        <li>
          <a class="shoping-link js-shopping-list" href="#"
            >Shopping list
            <svg class="bag-icon" width="20" height="20">
              <use href="/src/images/icons.svg#bag"></use>
            </svg>
          </a>
        </li>
      </ul>
    </nav>
    <div class="block-btn">
      <include src="./partials/switch-theme.html"></include>
      <button type="button" class="menu-btn js-burger">
        <svg width="28" height="28" aria-label="toggle mobile menu">
          <use class="open-menu" href="./images/icons.svg#burger"></use>
          <use
            class="close-menu is-hidden"
            href="./images/icons.svg#x-close"
          ></use>
        </svg>
      </button>
    </div>
    <div class="block-auth">
      <button data-modal-open class="auth-logon" type="button">
        <div class="auth-logon-noneuser">
          <p class="auth-logon-noneuser-text">Sign up</p>
          <svg class="auth-logon-icon" width="20" height="20">
            <use href="/src/images/icons.svg#arrow-narrow"></use>
          </svg>
        </div>
        <div class="auth-logon-isuser is-hidden">
          <!-- <svg class="auth-logon-isuser-icon" width="37" height="37">
        <use href="/src/images/icons.svg#user"></use>
        <img src="/src/images/users/stephen.png" alt="Users photo" />
      </svg> -->
          <p class="auth-logon-isuser-text">User</p>
          <svg class="auth-logon-icon" width="20" height="20">
            <use href="/src/images/icons.svg#caret-down"></use>
          </svg>
        </div>
      </button>
      <button data-modal-open class="auth-logout is-hidden" type="button">
        <div class="auth-logout-user">
          <p class="auth-logout-user-text">Log out</p>
          <svg class="auth-button-icon" width="20" height="20">
            <use href="/src/images/icons.svg#arrow-narrow"></use>
          </svg>
        </div>
      </button>
    </div>
  </div>
  <div class="mobile-menu is-hidden">
    <div class="mob-menu container">
      <button type="button" class="mob-btn-singup js-authorization">
        <svg class="user-icon" width="37" height="37">
          <use href="/src/images/icons.svg#user"></use>
        </svg>
        Stephen
      </button>
      <nav class="mob-header-nav">
        <ul class="mob-menu-container">
          <li>
            <a class="home-link current-color" href="./index.html">Home</a>
          </li>
          <li>
            <a class="shoping-link" href="#"
              >Shopping list
              <svg class="bag-icon" width="20" height="20">
                <use href="/src/images/icons.svg#bag"></use>
              </svg>
            </a>
          </li>
        </ul>
      </nav>
      <button type="button" class="btn-logout">
        Log out
        <svg class="arrow-narrow-icon" width="20" height="20">
          <use href="/src/images/icons.svg#arrow-narrow"></use>
        </svg>
      </button>
    </div>
    <img class="book-menu" src="/src/images/books.png" alt="book" />
  </div>
</header>
