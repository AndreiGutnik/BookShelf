<div class="block">
  <div class="block-auth">
    <button data-modal-open class="auth-logon" type="button">
      <div class="auth-logon-noneuser">
        <p class="auth-logon-noneuser-text">Sign up</p>
        <svg class="auth-logon-icon" width="20" height="20">
          <use href="/src/images/icons.svg#arrow-narrow"></use>
        </svg>
      </div>
      <div class="auth-logon-isuser is-hidden">
        <img src="/src/images/users/stephen.png" alt="Users photo" />
        <p class="auth-logon-isuser-text">User</p>
        <svg class="auth-logon-icon" width="20" height="20">
          <use href="/src/images/icons.svg#caret-down"></use>
        </svg>
      </div>
    </button>
    <button data-modal-open class="auth-logout is-hidden" type="button">
      <div class="auth-logout-user">
        <p class="auth-logout-user-text">Log out</p>
        <svg class="auth-button-icon" width="20" height="20">
          <use href="/src/images/icons.svg#arrow-narrow"></use>
        </svg>
      </div>
    </button>
  </div>
  <div class="backdrop-auth is-hidden" data-modal>
    <div class="modal-auth">
      <button class="modal-button-auth-close" type="button" data-modal-close>
        <svg class="modal-button-auth-close-icon">
          <use href="/src/images/icons.svg#x-close"></use>
        </svg>
      </button>
      <form class="modal-form-auth" autocomplete="off">
        <div class="modal-form-auth-field">
          <div class="pos-auth">
            <input
              type="text"
              class="modal-form-auth-field-input"
              name="name"
              id="name"
              placeholder="Name"
            />
          </div>
        </div>
        <div class="modal-form-auth-field">
          <div class="pos-auth">
            <input
              type="email"
              class="modal-form-auth-field-input"
              name="email"
              id="email"
              placeholder="Email"
            />
            <svg class="modal-form-auth-field-icon">
              <use href="/src/images/icons.svg#mail"></use>
            </svg>
          </div>
        </div>
        <div class="modal-form-auth-field">
          <div class="pos-auth">
            <input
              type="password"
              class="modal-form-auth-field-input"
              name="password"
              id="password"
              placeholder="Password"
              autocomplete="on"
            />
            <svg class="modal-form-auth-field-icon">
              <use href="/src/images/icons.svg#lock"></use>
            </svg>
          </div>
        </div>
        <button type="submit" class="sign-button-auth-submit">Sign up</button>
        <div class="sign-buttons-auth">
          <button type="submit" class="sign-button-auth" sign-up>
            Sign up
          </button>
          <button type="submit" class="sign-button-auth" sign-in>
            Sign in
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
