<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>

    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body class="light">
    <!-- Header -->
    <include src="./partials/header.html"></include>
    <main>
      <div class="container">
        <div class="main-wrap">
          <!-- Asaid -->
          <include src="./partials/category.html"></include>
          <!-- Main page -->
          <include src="partials/home-page.html"></include>
        </div>
      </div>
      <div class="container shopping_list_page">
        <div class="support shoplist-support">
          <include src="./partials/slider.html"></include>
        </div>
        <div class="shopping_list">
          <h1 class="title_shopping_list">
            Shopping <span class="title_shopping_list_span">List</span>
          </h1>
          <div class="shopping-list-container">
            <div class="shopping-list-empty-page">
              <p class="shopping-list-empty-text">
                This page is empty, add some books <br />
                and proceed to order.
              </p>
              <div class="shopping-list-empty-image"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Loader -->
    <include src="./partials/loader.html"></include>
    <!-- Modal window -->
    <!-- <include src="./partials/modal.html"></include> -->
    <!-- Scroll up -->
    <include src="./partials/scrollUp.html"></include>
  </body>
</html>
